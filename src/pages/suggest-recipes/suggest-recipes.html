<ion-header>

  <ion-navbar color="Recipered">
    <ion-title>suggest-recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-lines>
  

   <ion-row *ngFor="let recipe of recipes" (click)="onSelect(recipe)">
    <ion-col col-6>
    <ion-thumbnail item-left>
       <img src="{{recipe.thumbnailImageUrl}}" alt="{{recipe.recipeName}}" title="{{recipe.recipeName}}" />
     </ion-thumbnail>
    </ion-col>
     <ion-col col-6>
     <h2 class="recipe-name">{{recipe.recipeName}}</h2>
     <span class="cooking-time">Cooking Time:</span> 
     <span class="cooking-time-value">{{recipe.totalTimeInSeconds / 60}} min</span>
    </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
