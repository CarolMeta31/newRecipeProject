<ion-header>

  <ion-navbar color="Recipered" >
    <ion-title></ion-title>

  </ion-navbar>

</ion-header>


<ion-content no padding class="content">
<!-- the recaptha will be displayed on this tag -->
<div id="recaptcha-container"></div>
<div class="logo">
  <!-- <img class ="photo" src="./assets/imgs/dishhub7.png" /> -->
<h1>Dish-hub</h1>
<br>

<ion-item class ="phone">
    <ion-label stacked>Phone Number</ion-label>
    <ion-input class="custom-input" type="number" [(ngModel)]="phoneNumber" placeholder="please enter +27 first"></ion-input>
  </ion-item>
<ion-grid>
  <ion-row>
    <ion-col col-6>
<button  ion-button round  id="sign-in-button" color="Recipered" (click)="signIn(phoneNumber)">
 
    Sign In
</button>
</ion-col>

<ion-col col-6>

<!-- adding the guest /annomimous  button -->
  <button  ion-button round color="Recipe" (click)="anonLogin()" *ngIf="!userProfile">
   Guest
  </button>
  </ion-col>
  </ion-row>
  </ion-grid>

</div>
</ion-content>
