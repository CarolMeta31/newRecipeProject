<ion-content padding>
  

  <ion-slides pager (ionSlideDidChange)="slideChanged()" autoplay="3000" loop="true" speed="2000">

      <ion-slide>
       
          <ion-icon class="icon" ios="ios-bulb" md="md-bulb" color="Recipered"></ion-icon>
       
        
        <div>
          <h2>Cooking Ideas in seconds</h2>
          <P>input your ingredient and recieve delicious recipes</P>
        </div>
       
      </ion-slide>
    
      <ion-slide>
         
            <ion-icon class="icon" ios="ios-globe" md="md-globe" color="Recipered"></ion-icon>
         

          <div>
            <h2>Eat around the world</h2>
            <P>Try something new with our international dishes</P>
          </div>
      </ion-slide>
    
      <ion-slide>
            <ion-icon class="icon" ios="ios-share" md="md-share" color="Recipered"></ion-icon>
          

          <div>
            <h2>Show off your skills</h2>
            <P>Connect and share your recipes via video or photo</P>
          </div>
        
      </ion-slide>
      
  </ion-slides>
  <button class="up"(click)="skip()" id="skip">{{skipMsg}}</button> 

    
</ion-content>
