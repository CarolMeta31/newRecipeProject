<ion-header>
  <ion-navbar>
    <ion-title>
  Dish Hub
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-searchbar placeholder="What you want to cook....." [(ngModel)]="searchQuery" debounce=2000 (ionInput)="getItems($event)">
  </ion-searchbar>
  <h3>Our Recipes</h3>
  <ion-grid no-lines>
    <ion-row text-wrap *ngFor="let item of items">

      <ion-thumbnail item-left>
          <img src="{{item.recipe.image}}" alt="{{item.recipe.label}}" title="{{item.recipe.label}}" />
        </ion-thumbnail> 
        <h2 class="recipe-name">{{item.recipe.label}}</h2>
        <span class="cooking-source">Source:</span> 
        <span class="cooking-source-list">{{item.recipe.source}} </span>
        
    </ion-row>
  </ion-grid>
</ion-content>
