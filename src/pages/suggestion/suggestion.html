<ion-header>
  <ion-navbar>
    
      <button ion-button menuToggle > 
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-buttons end>
           
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    
    </ion-buttons>
  
    <ion-title>Suggestion Page</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <button ion-item class="pic"  (click) = "submit()">
    <ion-card>
        <img src="./assets/imgs/africa.png" width="100"height="200">
        
        <div class="card-title">African cuisine</div>
       
      </ion-card>
    </button>

      
    <button ion-item class="pic"  (click) = "sumit()">
      <ion-card>
          <img src="./assets/imgs/asia.png" width="100"height="200">
          
          <div class="card-title">Asian cuisine</div>
         
        </ion-card>
      </button>
</ion-content>
