<ion-header>
  <ion-navbar color="Recipered">
    
      <button ion-button menuToggle > 
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-buttons end>
           
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    
    </ion-buttons>
  
    <ion-title>Suggestion Page</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="card-background-page">
 
    <ion-card class="pic"  (click) = "submit()">
        <img src="./assets/imgs/africa.jpg" width="100"height="200">
        
        <div class="card-title">AFRICAN CUISINE</div>
       <div class="card-subtitle">10 RECIPES</div>
      </ion-card>
   

      
    
      <ion-card class="pic"  (click) = "sumit()">
          <img src="./assets/imgs/asia.jpg" width="100"height="200">
          
          <div class="card-title">ASIAN CUISINE</div>
          <div class="card-subtitle">10 RECIPES</div>
        </ion-card>
      
</ion-content>
